<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#080808">
    <title>DEC0DER</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --border: #262626;
            --accent: #a3e635; /* Brighter Lime matching app bottom panel */
            --accent-light: #b5f54a;
            --accent-dark: #65a30d;
            --orange: #fb923c; /* Matching the dial/power icon */
            --text: #ffffff;
            --text-muted: #888888;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", monospace;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        ::selection {
            background: var(--accent);
            color: #000;
        }

        /* Layout - Strict Non-Scrollable */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling completely */
            position: fixed; /* Prevents rubber-banding/bouncing on iOS */
        }
        
        body::-webkit-scrollbar { 
            display: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 360px;
            width: 100%;
            /* Safe area padding for notched devices */
            padding: env(safe-area-inset-top) 24px env(safe-area-inset-bottom) 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            margin: auto;
        }
        
        /* Responsive tweak for smaller vertical screens */
        @media (max-height: 700px) {
            .container {
                gap: 20px;
                padding-top: 16px;
                padding-bottom: 16px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER / LOGO --- */
        .header {
            text-align: center;
            margin-bottom: 0px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--accent); /* Light green text */
            line-height: 1;
            user-select: none;
            -webkit-user-select: none;
            text-shadow: 0 0 25px rgba(163, 230, 53, 0.15); /* Subtle bloom */
        }

        /* Power Button Icon construction */
        .power-icon {
            position: relative;
            width: 0.72em;
            height: 0.72em;
            border: 0.13em solid var(--orange);
            border-radius: 50%;
            margin: 0 5px;
            box-sizing: border-box;
            display: inline-block;
            transform: translateY(0.06em); /* Shifted down slightly per request */
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.3);
        }

        .power-icon::before {
            content: '';
            position: absolute;
            top: -0.13em;
            left: 50%;
            transform: translateX(-50%);
            width: 0.25em;
            height: 0.25em;
            background-color: var(--bg);
        }

        .power-icon::after {
            content: '';
            position: absolute;
            top: -0.22em;
            left: 50%;
            transform: translateX(-50%);
            width: 0.13em;
            height: 0.42em;
            background-color: var(--orange);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 12px;
            font-weight: 600;
            user-select: none;
            opacity: 0.8;
        }

        /* --- SECTIONS --- */
        
        .label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-left: 4px;
            user-select: none;
        }
        
        .label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border), transparent);
            opacity: 0.6;
        }

        /* ========================================= */
        /* PRIMARY ACTION: APP STORE (THE "FUN" ONE) */
        /* ========================================= */
        .store-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%); /* Subtle gradient for depth */
            color: #000; /* Black text on lime */
            text-decoration: none;
            padding: 20px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 32px -10px rgba(163, 230, 53, 0.5); /* slightly deeper shadow */
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.25s;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            border: 0;
        }

        /* Top highlight for 3D feel */
        .store-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.4);
            z-index: 5;
        }

        /* Interaction */
        .store-btn:active {
            transform: scale(0.96);
            box-shadow: 0 6px 16px -4px rgba(163, 230, 53, 0.5);
        }

        /* Refined Background Pattern - "Tech Grid" */
        .store-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            
            /* Clean technical grid lines */
            background-image: 
                linear-gradient(rgba(0,0,0,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.08) 1px, transparent 1px);
            background-size: 24px 24px;
            
            /* Slight rotation for dynamic feel */
            transform: rotate(-12deg);
            
            /* Smooth scrolling animation */
            animation: techGridScroll 4s linear infinite;
            pointer-events: none;
        }

        @keyframes techGridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 24px 0; }
        }

        .icon-apple-dark {
            width: 32px;
            height: 32px;
            fill: #000;
            flex-shrink: 0;
            z-index: 2;
        }

        .store-content {
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .store-sub {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .store-main {
            font-size: 1.3rem; /* Slightly larger */
            font-weight: 900;
            letter-spacing: -0.5px;
            line-height: 1;
        }

        /* "New" Badge */
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: var(--accent);
            font-size: 0.55rem;
            padding: 3px 7px;
            border-radius: 6px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 3;
        }


        /* ========================================= */
        /* SECONDARY ACTION: SUPPORT (RESTORED VIBRANT STYLE) */
        /* ========================================= */

        /* Unified "Tactile" Design */
        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            /* Subtle gradient for metal feel */
            background: linear-gradient(180deg, #1a1a1a 0%, #121212 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            
            /* Core Interaction Props */
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation; /* Optimizes for touch */

            /* Transitions */
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        background-color 0.2s, 
                        border-color 0.2s;
        }

        /* "Always On" Lit Indicator - RESTORED ACCENT */
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px; /* Slightly refined width */
            height: 2px;
            background-color: var(--accent);
            box-shadow: 0 0 10px var(--accent); /* Permanent Glow */
            border-radius: 0 0 2px 2px;
            transition: width 0.15s ease-out, height 0.15s ease-out, box-shadow 0.15s;
            z-index: 2;
        }

        /* Fun "Scanline" Animation */
        .control-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(163, 230, 53, 0.02) 50%,
                transparent 100%
            );
            background-size: 100% 200%;
            animation: scan 4s infinite linear;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Hover - RESTORED */
        .control-btn:hover {
            border-color: rgba(163, 230, 53, 0.3);
            background: linear-gradient(180deg, #222 0%, #161616 100%);
        }

        /* PRESS Interaction - RESTORED */
        .control-btn:active {
            transform: scale(0.97); /* Satisfying tactile shrink */
            background: #000;
            border-color: var(--accent);
        }

        /* Power Surge Effect on Press - RESTORED */
        .control-btn:active::before {
            width: 100%; /* Expands fully instantly */
            height: 4px;
            box-shadow: 0 0 25px var(--accent); /* Intense glow */
        }

        /* Content Children */
        .email-text {
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
            transition: all 0.2s;
            text-shadow: 0 0 5px rgba(163, 230, 53, 0.2);
            word-break: break-all; /* Safety for small screens */
            text-align: center;
        }
        
        .icon-mail {
            width: 24px;
            height: 24px;
            stroke: #888;
            stroke-width: 1.5;
            fill: none;
            transition: all 0.2s;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        /* Active State Text/Icon Changes - RESTORED */
        .control-btn:active .email-text {
            color: #fff;
            text-shadow: 0 0 15px var(--accent);
        }

        .control-btn:active .icon-mail {
            stroke: #fff;
            transform: scale(0.9);
            filter: drop-shadow(0 0 8px var(--accent));
        }

        /* Privacy Panel - RESTORED */
        .mission-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            background-image: radial-gradient(#262626 1px, transparent 1px);
            background-size: 6px 6px;
        }

        .mission-panel::after {
            content: '';
            position: absolute;
            left: 0;
            top: 16px;
            bottom: 16px;
            width: 2px;
            background-color: var(--accent);
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 10px rgba(163, 230, 53, 0.15);
        }

        .mission-title {
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .mission-text {
            color: #d4d4d4;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        /* Footer */
        footer {
            margin-top: 12px;
            text-align: center;
            color: #333;
            font-size: 0.7rem;
            font-family: var(--font-mono);
            letter-spacing: 2px;
            user-select: none;
            padding-bottom: 10px;
        }

    </style>
