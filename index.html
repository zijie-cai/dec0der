<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#080808">
    <title>DEC0DER Support</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --border: #262626;
            --accent: #a3e635; /* Brighter Lime matching app bottom panel */
            --orange: #fb923c; /* Matching the dial/power icon */
            --text: #ffffff;
            --text-muted: #888888;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", monospace;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Strict Non-Scrollable Layout */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            position: fixed; /* Prevents rubber-banding on iOS */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 360px;
            width: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER / LOGO (Splash Screen Style) --- */
        .header {
            text-align: center;
            margin-bottom: 8px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--accent); /* Light green text */
            line-height: 1;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Power Button Icon construction */
        .power-icon {
            position: relative;
            width: 0.72em;
            height: 0.72em;
            border: 0.13em solid var(--orange);
            border-radius: 50%;
            margin: 0 5px;
            box-sizing: border-box;
            display: inline-block;
            transform: translateY(-0.03em);
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.25);
        }

        .power-icon::before {
            content: '';
            position: absolute;
            top: -0.13em;
            left: 50%;
            transform: translateX(-50%);
            width: 0.25em;
            height: 0.25em;
            background-color: var(--bg);
        }

        .power-icon::after {
            content: '';
            position: absolute;
            top: -0.22em;
            left: 50%;
            transform: translateX(-50%);
            width: 0.13em;
            height: 0.42em;
            background-color: var(--orange);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 12px;
            font-weight: 600;
            user-select: none;
        }

        /* --- SECTIONS --- */
        
        .label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            padding-left: 4px;
            user-select: none;
        }

        /* Contact Button - Unified "Tactile" Design */
        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            
            /* Core Interaction Props */
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation; /* Optimizes for touch */

            /* Transitions */
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        background-color 0.2s, 
                        border-color 0.2s;
        }

        /* "Always On" Lit Indicator */
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px; /* Always visible */
            height: 3px;
            background-color: var(--accent);
            box-shadow: 0 0 12px var(--accent); /* Permanent Glow */
            border-radius: 0 0 2px 2px;
            transition: width 0.1s ease-out, height 0.1s ease-out, box-shadow 0.1s;
            z-index: 2;
        }

        /* Fun "Scanline" Animation */
        .control-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(163, 230, 53, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 200%;
            animation: scan 3s infinite linear;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* 1. Subtle Hover (Desktop Only) */
        .control-btn:hover {
            background-color: #181818;
            border-color: rgba(163, 230, 53, 0.3);
        }

        /* 2. Unified PRESS Interaction (Mobile Tap & Desktop Click) */
        .control-btn:active {
            transform: scale(0.95); /* Satisfying tactile shrink */
            background-color: #000;
            border-color: var(--accent);
        }

        /* Power Surge Effect on Press */
        .control-btn:active::before {
            width: 100%; /* Expands fully instantly */
            height: 4px;
            box-shadow: 0 0 25px var(--accent); /* Intense glow */
        }

        /* Content Children */
        .email-text {
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 8px;
            transition: all 0.2s;
            text-shadow: 0 0 5px rgba(163, 230, 53, 0.2);
        }
        
        .icon-mail {
            width: 24px;
            height: 24px;
            stroke: #777;
            stroke-width: 2;
            fill: none;
            transition: all 0.2s;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        /* Active State Text/Icon Changes */
        .control-btn:active .email-text {
            color: #fff;
            text-shadow: 0 0 10px var(--accent);
        }

        .control-btn:active .icon-mail {
            stroke: #fff;
            transform: scale(0.9);
            filter: drop-shadow(0 0 5px var(--accent));
        }

        /* Privacy Panel - Styled like "Mission Goal" */
        .mission-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            background-image: radial-gradient(#262626 1px, transparent 1px);
            background-size: 6px 6px;
        }

        .mission-panel::after {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            bottom: 12px;
            width: 3px;
            background-color: var(--accent);
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 8px rgba(163, 230, 53, 0.2);
        }

        .mission-title {
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .mission-text {
            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        /* Footer */
        footer {
            margin-top: 12px;
            text-align: center;
            color: #333;
            font-size: 0.7rem;
            font-family: var(--font-mono);
            letter-spacing: 1px;
            user-select: none;
        }

    </style>
