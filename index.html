<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#080808">
    <title>DEC0DER Support</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --border: #262626;
            --accent: #a3e635; /* Brighter Lime matching app bottom panel */
            --orange: #fb923c; /* Matching the dial/power icon */
            --text: #ffffff;
            --text-muted: #888888;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", monospace;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Strict Non-Scrollable Layout */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            position: fixed; /* Prevents rubber-banding on iOS */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 360px;
            width: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER / LOGO (Splash Screen Style) --- */
        .header {
            text-align: center;
            margin-bottom: 8px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--accent); /* Light green text */
            line-height: 1;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Power Button Icon construction */
        .power-icon {
            position: relative;
            width: 0.72em;
            height: 0.72em;
            border: 0.13em solid var(--orange);
            border-radius: 50%;
            margin: 0 5px;
            box-sizing: border-box;
            display: inline-block;
            transform: translateY(-0.03em);
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.25);
        }

        .power-icon::before {
            content: '';
            position: absolute;
            top: -0.13em;
            left: 50%;
            transform: translateX(-50%);
            width: 0.25em;
            height: 0.25em;
            background-color: var(--bg);
        }

        .power-icon::after {
            content: '';
            position: absolute;
            top: -0.22em;
            left: 50%;
            transform: translateX(-50%);
            width: 0.13em;
            height: 0.42em;
            background-color: var(--orange);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 12px;
            font-weight: 600;
            user-select: none;
        }

        /* --- SECTIONS --- */
        
        .label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            padding-left: 4px;
            user-select: none;
        }

        /* Contact Button - Styled like "Control" buttons */
        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            
            /* Interaction Logic Props */
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* Indicator Bar */
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%; /* Centering fix */
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: var(--accent);
            opacity: 0.5;
            transition: width 0.3s ease, opacity 0.3s ease, box-shadow 0.3s;
            border-radius: 0 0 2px 2px;
        }

        /* 1. Laptop/Desktop Hover Interaction */
        @media (hover: hover) {
            .control-btn:hover {
                border-color: var(--accent);
                transform: translateY(-2px);
                background-color: #1a1a1a;
                box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            }

            .control-btn:hover::before {
                width: 80px;
                opacity: 1;
                box-shadow: 0 0 12px var(--accent);
            }

            .control-btn:hover .icon-mail {
                stroke: #fff;
                transform: scale(1.1);
            }
            
            .control-btn:hover .email-text {
                color: #fff;
            }
        }

        /* 2. Mobile/Touch Interaction (Active State) */
        .control-btn:active {
            transform: scale(0.97); /* Tactile shrink press */
            background-color: #0a0a0a;
            border-color: var(--accent);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5); /* Inner shadow for depth */
        }

        .control-btn:active::before {
            width: 100%; /* Full expansion for immediate feedback */
            opacity: 1;
            box-shadow: 0 0 15px var(--accent);
            transition-duration: 0.1s; /* Snappy response */
        }

        .control-btn:active .icon-mail {
            stroke: #fff;
            transform: scale(0.95);
        }

        .control-btn:active .email-text {
            color: #fff;
        }

        /* Content Children */
        .email-text {
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 8px;
            transition: color 0.2s;
        }
        
        .icon-mail {
            width: 24px;
            height: 24px;
            stroke: #666;
            stroke-width: 2;
            fill: none;
            transition: stroke 0.2s, transform 0.2s;
        }

        /* Privacy Panel - Styled like "Mission Goal" */
        .mission-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            background-image: radial-gradient(#262626 1px, transparent 1px);
            background-size: 6px 6px;
        }

        .mission-panel::after {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            bottom: 12px;
            width: 3px;
            background-color: var(--accent);
            border-radius: 0 2px 2px 0;
        }

        .mission-title {
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .mission-text {
            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        /* Footer */
        footer {
            margin-top: 12px;
            text-align: center;
            color: #333;
            font-size: 0.7rem;
            font-family: var(--font-mono);
            letter-spacing: 1px;
            user-select: none;
        }

    </style>
